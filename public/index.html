<html lang="en">
<!--Now in grid form-->

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./javascripts/functions.js"></script>
  <script src="./javascripts/initMapFunction.js"></script>
  <script src="./javascripts/dataDisplay.js"></script>
  <!-- <script src="index.js"></script> -->
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<!-- main body html -->

<body>

  <!-- page heading -->
  <div id="header">
    <a id="title" href="index.html">PDisasterX</a>
    <a id="about" href="about.html">About</a>
  </div>

  <!--grid container to place everything in-->
  <div class="grid-container">
    <div class="item1">
      <!--The div element for the map -->
      <div id="map"></div>
      <script
        async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDACIqFccTEI5LS-TYNRBRHsdV4DlgxHPM&callback=initMap">
      </script>

    </div>
    <div class="item2">
      <h4 id="coordinatesInput">Input Coordinates</h4>
      <!-- table used to allow the coordinate inputs to be side by side -->
      <form>
        <table>
          <tr>
            <td>
              <div style="margin-top: 10px;margin-right: 20px;">
                <!-- first coorinate input -->
                <!--<input type="text" id="x-coor" name="firstNum">-->
                <p>x-coordinate:</p>
                <p style="font-size: 13px;" id="x-coor" name="firstNum">-122.72369247058134</p>
              </div>
            </td>

            <td>
              <div style="margin-top: 10px;">
                <!-- second coorinate input -->
                <!--<input type="text" id="y-coor" name="secondNum">-->
                <p>y-coordinate:</p>
                <p style="font-size: 13px;" id="y-coor" name="secondNum">45.572251699563296</p>
              </div>
            </td>
          </tr>
        </table>


        <div class="slidecontainer">
          <input type="range" min=3000 max=10000 value=5000 class="slider" id="strength" name="strength">
          <label for="strength">Damage Radius:</label>
          <label for="strength" id="radius_display">5000m</label>

          <div class="angleSlideContainer">
            <input type="range" min=0 max=6.283 value =0 class="slider" id="angle" name="angle" step=0.01>
            <label for="angle">Angle:</label>
          </div>


        <div class="submit-disaster">
          <!-- type of disaster -->
          <select id="disasterType">
            <option value="Tornado">Tornado</option>
            <option value="Tsunami">Tsunami</option>
            <option value="Earthquake">Earthquake</option>
          </select>

          <button type="button" id="submitBtn">Submit</button>
        </div>

        <!--  --------  RESULTS TABLE --------   -->
        <div id="DataDisplay" style="display: none">

          <h2 id="results-header">Results<h2>

          <hr class="dark">

          <table>
            <tr>
              <td>
                <p>Address:</p>
              </td>
            </tr>

            <tr>
              <td>
                <p>Market:</p>
              </td>
              <td>
                <p id="MarketData">~</p>
              </td>
            </tr>

            <tr>
              <td>
                <p>Police:</p>
              </td>
              <td>
                <p id="PoliceData">~</p>
              </td>
            </tr>

            <tr>
              <td>
                <p>Streets:</p>
              </td>
              <td>
                <p id="StreetsData">~</p>
              </td>
            </tr>

            <tr>
              <td>
                <p>Tier One:</p>
              </td>
              <td>
                <p id="TierOneData">~</p>
              </td>
            </tr>
          </table>
        </div>

    </div>


  </div>
  </form>

  <br>
  <br>

</body>

</html>
