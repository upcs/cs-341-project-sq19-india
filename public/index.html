<html lang="en">
<!--Now in grid form-->

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./javascripts/functions.js"></script>
  <!-- <script src="index.js"></script> -->
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<!-- main body html -->

<body>

  <!-- page heading -->
  <h1 id="heading">PDisasterX</h1>

  <!--grid container to place everything in-->
  <div class="grid-container">
    <div class="item1">
      <!--The div element for the map -->
      <div id="map"></div>
      <script
        async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDACIqFccTEI5LS-TYNRBRHsdV4DlgxHPM&callback=initMap">
      </script>

    </div>
    <div class="item2">
      <h4 id="coordinatesInput">Input Coordinates</h4>
      <!-- table used to allow the coordinate inputs to be side by side -->
      <form>
        <table>
          <tr>
            <td>
              <div>
                <!-- first coorinate input -->
                <input type="text" id="x-coor" name="firstNum">

              </div>
            </td>

            <td>
              <div>
                <!-- second coorinate input -->
                <input type="text" id="y-coor" name="secondNum">

              </div>
            </td>
          </tr>
        </table>
        <div class="slidecontainer">
          <input type="range" min=3000 max=10000 value=5000 class="slider" id="strength" name="strength">
          <label for="strength">Damage Radius:</label>
          <label for="strength" id="radius_display">5000m</label>
        </div>


        <!-- type of disaster -->
        <select>
          <option value="Tornado">Tornado</option>
          <option value="Tsunami">Tsunami</option>
          <option value="Earthquake">Earthquake</option>
        </select>


        <button type="button" id="submitBtn">Submit</button>

    </div>

    <div id="DataDisplay" style="display: none">
      <table>
        <tr>
          <td>
            <p>Address</p>
          </td>

          <td></td>
        </tr>

        <tr>
          <td>
            <p>Grocery</p>
          </td>
        </tr>

        <tr>
          <td>
            <p>Police</p>
          </td>
        </tr>

        <tr>
          <td>
            <p>Streets</p>
          </td>
        </tr>

        <tr>
          <td>
            <p>Tier One</p>
          </td>
          <td>
            <p id="TierOneData">Tier One</p>
          </td>
        </tr>
      </table>
    </div>

  </div>
  </form>

  <br>
  <br>

</body>

</html>
