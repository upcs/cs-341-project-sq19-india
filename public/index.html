<html lang="en">
<!--Now in grid form-->

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./javascripts/functions.js"></script>
  <!-- <script src="index.js"></script> -->
  <link rel="stylesheet" href="./stylesheets/style.css">

  <script type="text/javascript">
    function initMap() {
      // The location of map
      var local = { lat: 45.572237, lng: -122.723679 };
      // The map, centered at local
      var map = new google.maps.Map(
        document.getElementById('map'), { zoom: 10, center: local });
      // The marker, positioned at local
      var marker = new google.maps.Marker({ position: local, map: map });

      var circle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: local,
          radius: 5000
        });

      map.addListener('click', function(event){
        var long = event.latLng.lng();
        var lat = event.latLng.lat();
        $('#x-coor').val(event.latLng.lng());
        $('#y-coor').val(event.latLng.lat());
        marker.setPosition(event.latLng);
        circle.setCenter(event.latLng);
      });

      map.addListener('mousemove', function(event){
        $('#x-coor').attr('placeholder',''+event.latLng.lng());
        $('#y-coor').attr('placeholder',''+event.latLng.lat());
      })
    }
  </script>
</head>

<!-- main body html -->

<body>

  <!-- page heading -->
  <h1 id="heading">PDisasterX</h1>

  <!--grid container to place everything in-->
  <div class="grid-container">
    <div class="item1">
      <!--The div element for the map -->
      <div id="map"></div>
      <script
        async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDACIqFccTEI5LS-TYNRBRHsdV4DlgxHPM&callback=initMap">
      </script>

    </div>
    <div class="item2">
      <h4 id="coordinatesInput">Input Coordinates</h4>
      <!-- table used to allow the coordinate inputs to be side by side -->
      <form>
        <table>
          <tr>
            <td>
              <div>
                <!-- first coorinate input -->
                <input type="text" id="x-coor" name="firstNum">

              </div>
            </td>

            <td>
              <div>
                <!-- second coorinate input -->
                <input type="text" id="y-coor" name="secondNum">

              </div>
            </td>
          </tr>
        </table>

        <!-- type of disaster -->
        <select>
          <option value="Tornado">Tornado</option>
          <option value="Tsunami">Tsunami</option>
          <option value="Earthquake">Earthquake</option>
        </select>


        <button type="button" id="submitBtn">Submit</button>

    </div>

  </div>
  </form>

  <br>
  <br>

</body>

</html>
